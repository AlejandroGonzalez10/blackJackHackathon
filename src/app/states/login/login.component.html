<section class="login-component">
  <app-logo></app-logo>
  <div class="content">
    <header>
      <h1>Login</h1>
    </header>
    <form (ngSubmit)="login()">
      <input placeholder="Name" name="name" [(ngModel)]="credentials.name">
      <input type="email" placeholder="E-mail" name="email" [(ngModel)]="credentials.email">
      <div class="button-wrap"><button>Enter</button></div>
    </form>
  </div>
</section>
